		<script src="bootstrap/js/jquery-1.11.3.js"></script>

		<script src="js/wow.min.js"></script>

		<script>
			var wow = new WOW({
				boxClass: 'wow',
				animateClass: 'animated',
				offset: 0, <!--距离可视区域多少开始执行动画-->
				mobile: true, <!--是否在移动设备上执行动画-->
				live: true, <!--异步加载的内容是否有效-->
			});

			if(!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
				new WOW().init();
			};

			$(function() {
				$(".title_right .s1 a").click(function() {
					$(".title_right .s1 a").eq($(this).index()).addClass("on").siblings().removeClass('on');
					$(".div_right_box").hide().eq($(this).index()).show();

				});
			})

			$(function() {
				var aLi = $('.btn_right div');
				$('.btn_right div').click(function() {
					var index = $(this).index();
					$('.btn_right div').removeClass('number_arr01');
					$(this).addClass('number_arr02');
					$(".bank").hide().eq($(this).index()).fadeIn()
					aLi.attr('class', 'number_arr01');
					aLi.eq(index).attr('class', 'number_arr02');
				});
			});
			//下一步
			var aTab = $('.btn_right > div');
			var aBtn = $('.p2');
			var box = $('.box_bank > div');
			aBtn.on('click', function() {
				var index = $(this).index('.p2');
				if(index == 2) {
					//修改完成   ajax
				};
				//if信息验证ok
				aTab.attr('class', 'number_arr01');
				aTab.eq(index + 1).attr('class', 'number_arr02');
				box.hide();
				if(index == 1) {
					box.eq(2).show();
				} else {
					box.eq(index + 1).show()
				}
			});
			
			setInterval(function() {
				$('.logo_font img').toggleClass('animated rubberBand')
			}, 1000)
		</script>

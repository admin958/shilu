		<script>
			var wow = new WOW({
				boxClass: 'wow',
				animateClass: 'animated',
				offset: 0, <!--距离可视区域多少开始执行动画-->
				mobile: true, <!--是否在移动设备上执行动画-->
				live: true, <!--异步加载的内容是否有效-->
			});

			if(!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
				new WOW().init();
			};

			$(function() {
				$(".title_right .s1 a").click(function() {
					$(".title_right .s1 a").eq($(this).index()).addClass("on").siblings().removeClass('on');
					$(".div_right_box").hide().eq($(this).index()).show();

				});
			})

			big_show()

			function big_show() {
				var oWang = document.querySelector('.wang');
				var oShow = document.querySelector('.toshow')
				oWang.onmouseenter = function() {
					/* Act on the event */
					oShow.style.display = 'block';
				};
				oWang.onmouseleave = function() {
					/* Act on the event */
					oShow.style.display = 'none';
				};
			}

			setInterval(function() {
				$('.logo_font img').toggleClass('animated rubberBand')
			}, 1000)
